{% extends 'base.html' %}


{% block title %}
Delete product
{% endblock %}


{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Do you really want to remove {{product.name}}</p>
    <input type="submit" class="btn btn-danger" value="Agree">
    <a class="btn btn-secondary" href="{% url 'products:list' %}">Cancel</a>
</form>
{% endblock %}
